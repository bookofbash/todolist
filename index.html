    <div class="container" id="list-container">
        <h1>To-Do List <i class="fas fa-plus"></i>
        </h1>
        <input class="add-new" type="text" placeholder="Add New Item" autofocus="autofocus">
        <ul id="notes">
        </ul>
    </div>
    <div class="container instructions">
        <ol>
            <li>Sign in. </li>
            <li>Start typing.</li>
            <li>Press enter to add an item.</li>
            <li>Click the  <i class="fas fa-trash-alt"></i>  to delete an item.</li>
            <li>Sign Out whenever you like</li>
        </ol>
        <button id="logout">Sign Out</button>
    </div>
