<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/todo.css" />
    <link href="https://fonts.googleapis.com/css?family=Tajawal:400,500,700" rel="stylesheet">    <script type=text/javascript src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>To-Do List <i class="fas fa-plus"></i>

        </h1>
        <input type="text" placeholder="Add New Item">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Eat</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Work Out</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Get Shit Done</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Have Fun</li>

        </ul>
    </div>
    <div class="container instructions">
        <ol>
            <li>Press the  <i class="fas fa-plus"></i>  to add a new item. </li>
            <li>Click an item in the list when complete.</li>
            <li>Click the  <i class="fas fa-trash-alt"></i>  to delete an item.</li>
        </ol>
    </div>


    
</body>
<script type= text/javascript src="assets/js/todo.js"></script>
</html>
